<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      
      <div class="input-group-append">
       
        <input
        type="text"
        class="form-control"
        placeholder="Cerca per titolo"
        [(ngModel)]="title"
      />
      <button
          class="btn btn-outline-primary"
          type="button"
          (click)="searchTitle()"
        >
          Cerca
        </button>
      </div>
    </div>
  </div>
  
  <div class="col-md-6">
    <h6 class="book-title">Titolo</h6>
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item "
        *ngFor="let book of books; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveBook(book, i)"
      >
        {{ book.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-outline-danger" (click)="deleteAllBooks()">
      Elimina tutti i libri
    </button>
  </div>
  <div class="book-details col-md-6">
    <app-book-details
      [viewMode]="true"
      [currentBook]="currentBook"
    ></app-book-details>
  </div>
</div>
